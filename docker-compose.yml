# Usage: docker-compose up -d

version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=upayanode.settings
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./upayanode/media:/app/media
      - ./upayanode/staticfiles:/app/staticfiles
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
